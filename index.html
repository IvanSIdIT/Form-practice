<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <h1><span>Это сайт с формами</span></h1>
    </header>

    <main>
      <form action="#" method="post" enctype="multipart/form-data">
        <div>
          <input tabindex="1" type="text" name="Username" value="" />
        </div>
        <br />
        <div>
          <input tabindex="2" type="password" name="userpass" />
        </div>

        <div>
          <p><input tabindex="3" type="radio" name="Item" value="Messi" />Месси</p>
          <p><input tabindex="3" type="radio" name="Item" value="CR7" />Роналду</p>
        </div>
        <br />
        <div>
          <p><input tabindex="4" type="radio" name="Item2" value="GOATCeaper" />Буффон</p>
          <p><input tabindex="5" type="radio" name="Item3" value="German wall" />Нойер</p>
        </div>
        <br />
        <div>
          <p>
            <input checked tabindex="6" type="checkbox" name="In stock" value="Yes" />Товар в
            наличии
          </p>
          <p>
            <input tabindex="7" type="checkbox" name="Out of stock" value="Nov1" />Нет в наличии
          </p>
          <p><input tabindex="8" type="checkbox" name="On the way" value="Nof2" />В пути</p>
        </div>
      </form>
    </main>
  </body>
</html>
